<div class="container" ng-controller="contatoCtrl">
    <div class="col-md-12 featurette">
        <h3 class="featurette-heading">CONTATO</h3>

        <div class="featurette-body">
            <p> Preencha o formulário abaixo para entrar em contato.</p>

            <form method="post" name="userForm" ng-submit="submitForm()" novalidate>

                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Seu nome (obrigatório)</label>
                    <input type="text" name="name" class="form-control" ng-model="user.name" size="40" required>
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Campo obrigatório.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Seu e-mail (obrigatório)</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" size="40" required>
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Informe um e-mail válido.</p>
                </div>

                <div class="form-group">
                    <label>Assunto</label>
                    <input type="text" name="assunto" class="form-control" ng-model="user.assunto" size="40">
                </div>

                <div class="form-group">
                    <label>Sua mensagem</label>
                    <textarea name="mensagem" cols="40" rows="10" class="form-control" ng-model="user.mensagem" aria-invalid="false"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Enviar</button>
            </form>
        </div>
    </div> 
</div>
